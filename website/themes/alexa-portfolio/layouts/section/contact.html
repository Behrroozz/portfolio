{{ define "main" }}
<section class="contact section mt-5" id="contact">
    <h2 class="section__title">{{ .Title }}</h2>
    <span class="section__subtitle">{{ .Params.subtitle }}</span>

    <div class="contact__container container grid">
      <div>
        <div class="contact__information">
          <i class="fas fa-phone-alt contact__icon"></i>
          <div>
            <h3 class="contact__title">Call Me</h3>
            <span class="contact__subtitle">
              <a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a>
            </span>
          </div>
        </div>
        <div class="contact__information">
          <i class="fas fa-envelope contact__icon"></i>
          <div>
            <h3 class="contact__title">Email</h3>
            <span class="contact__subtitle">
              <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
            </span>
          </div>
        </div>
        <div class="contact__information">
           <i class="fas fa-map contact__icon"></i>
          <div>
            <h3 class="contact__title">Location</h3>
            <span class="contact__subtitle">{{ .Site.Params.location }}</span>
          </div>
        </div>
      </div>
      <form id="contactForm" class="contact__form grid">
        <div class="contact__inputs grid">
          <div class="contact__content">
            <label class="contact__label">Name</label>
            <input type="text" id="name" name="name" class="contact__input" required/>
          </div>
          <div class="contact__content">
            <label class="contact__label">Email</label>
            <input type="email" id="email" name="email" class="contact__input" required/>
          </div>
          <div class="contact__content">
            <label class="contact__label">Message</label>
            <textarea id="message" name="message" rows="7" class="contact__input" required minlength="20"></textarea>
          </div>
          <div>
            <button type="submit" class="button button--flex">
              Send Message <uil-message class="button__icon" />
            </button>
          </div>
        </div>
      </form>

      <script src="/js/contact.js"></script>

    </div>
  </section>
{{ end }}
