<title>{{if .IsHome}}{{ .Title }}{{else}}{{ .Title }} | {{.Site.Params.site_name}}{{end}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="{{if .IsHome}}{{ $.Site.Params.home_description }}{{else}}{{.Description}}{{end}}">
<meta name="robots" content="noindex,nofollow" />
<meta name="googlebot" content="noindex,nofollow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
<link rel="canonical" href="{{ .Permalink }}" />
<meta itemprop=name content="{{ .Title }} | {{.Site.Params.site_name}}">
<meta itemprop=description content="{{if .IsHome}}{{ $.Site.Params.home_description }}{{else}}{{.Description}}{{end}}">
<meta property="og:title" content="{{ .Title }} | {{.Site.Params.site_name}}">
<meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.home_description }}{{else}}{{.Description}}{{end}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{.RelPermalink  | absURL }}">
<meta property="og:image" content="{{.RelPermalink  | absURL }}{{ $.Site.Params.home_image }}">
{{ template "_internal/google_analytics.html" . }}
{{ $sass := resources.Get "sass/main.scss" }}
{{ $style := $sass | resources.ToCSS }}
{{ $css := slice  $style | resources.Concat "css/bundle.css" }}
<link rel="stylesheet" href="{{ "css/all.min.css" | relURL }}" media="all">
<link rel="stylesheet" href="{{ "css/bootstrap-4-utilities.css" | relURL }}" media="all">
<link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
