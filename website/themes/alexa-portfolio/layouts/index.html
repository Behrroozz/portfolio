{{ define "main" }}
<section class="home section mt-5" id="home">
    <div class="home__container container grid">
      <div class="home__content grid">
        <div class="home__social">
          <a
            href="mailto:{{ .Site.Params.email }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="fa fa-envelope"></i>
          </a>
          <a
            href="{{ .Site.Params.telegram }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="fab fa-telegram-plane"></i>
          </a>
          <a
            href="{{ .Site.Params.whatsapp }}"
            target="_blank"
            class="home__social-icon"
          >
          <i class="fab fa-whatsapp"></i>
          </a>
        </div>
        <div class="home__img">
          <div class="home">
            <img src="{{ (.Site.Params.home_image | default "images/profile.png") | absURL }}" class="home__blob-img" style="width: 80%;">
          </div>
        </div>
        <div class="home__data">
          <h1 class="home__title">{{ .Site.Params.home_title }}</h1>
          <h3 class="home__subtitle">{{ .Site.Params.home_subtitle }}</h3>
          <p class="home__description">{{ .Site.Params.home_description }}</p>
          <a
            href="{{ "/contact" | relURL }}"
            class="button button--flex"
          >
            Contact Me</i>
          </a>
         
        </div>
      </div>
    </div>
</section>
{{ end }}
